<div class="contener">
    <div class="row" *ngIf="types.length > 0 && brands.length > 0">
      <section class="col-3">
        <h5 class="text-warning ms-3">Sort</h5>
        <select class="form-select mb-4" (change)="onSortSelected($event)">
            <option *ngFor="let sort of sortOptions" 
                [selected]="shopParams?.sort === sort.value"
                [value]="sort.value">
                {{sort.name}}
            </option>
        </select>
         <h5 class="text-warning ms-3">Brands </h5>
          <ul class="list-group">
            <li class="list-group-item" *ngFor="let brand of brands" 
            [class.active]="brand.id === brandIdSelected" 
            [value]="brand.id"
            (click)="onBrandSelected(brand.id)">{{brand.name}}</li>
          </ul>
          <h5 class="text-warning ms-3">Types </h5>
          <ul class="list-group">
            <li class="list-group-item" *ngFor="let type of types" 
            [class.active]="type.id === typeIdSelected" 
            [value]="type.id"
            (click)="onTypeSelected(type.id)">{{type.name}}</li>
          </ul>
        </section>
        <section class="col-9">
          <div class="d-flex justify-content-between align-items center pb-2">
            <header>
              <span>Showing <strong>10</strong>of <strong>20</strong>Results</span>
            </header>
            <div class="d-flex mt-2">
              <input type="text" placeholder="Search" class="from-control me-2"/>
              <button class="btn btn-outline-primary mx-2">Search</button>
              <button class="btn btn-outline-primary mx-2">Reset</button>
            </div>
          </div>
            <div class="row row-cols-3 g-3">
                <div class="col" *ngFor="let product of products">
                  <app-product-item [product]="product"></app-product-item>
                </div>
            </div>
            <!-- <ul> <li class="list-unstyled" *ngFor="let product of products">
                {{product.name}}</li>
            </ul> -->
            <div class="d-flex justify-content-center">
              <!-- <app-pager
              [totalCount]="totalCount"
              [pageSize]="shopParams.pageSize"
              (pageChanged)="onPageChanged($event)"
          ></app-pager> -->
            </div>
        </section>
    </div>
</div>
